description: >-
  Servant Summer Camp! features the Welfare Yu Mei-ren (Lancer) and 6
  other summonable summer servants, costumes for Emiya (Archer), Price of
  Lanling, Sigurd and Mash Kyrielight, as well as an Animation Update for Hans
  Christian Andersen and a Rank Up Quest for Sigurd. The new Chaldea Pathfinder
  Mystic Code will be available at the beginning of the Event!

  This Event features both a Spawn Rate increasing Craft Essence and an Event Damage Craft Essence. It features a unique day/night cycle mechanic. Note: The Story timelock times below are partially based on comparisons to historical data from the JP version, chapter numbers may be inaccurate for days with multiple chapters.

  Note: Events prior to 2023 New Years have not been updated to include all details.
