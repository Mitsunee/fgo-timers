title: Saint Valentino! Chaldea Bitter Valentine's 2023
shortTitle: Valentine's 2023
banner: 2023_valentines_temp.png
url: 2023/0209_valentine/
date: 2023-02-13 00:00 PST
description: >-
  2023's Valentine's Day Event features a Points Ladder and the new Super Lock-On Chocolates which can be used on a
  Servant to give them +50% ATK Strength and +30% Bond Bonus for Event Quests. Caren C. Hortensia also releases in
  this Event alongside a set of limited Event Craft Essences.

  This Event features many rateups (see Banners tab), with most of them only last for a short time!

  Note: Due to the official news post not being completed prior to the Event's release some information may be missing
  on this page (such as the end time). The rerun for last year's Valentine's Banner has also not been announced yet.
