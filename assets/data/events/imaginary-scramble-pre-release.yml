title: '"Great Void Sea Battle, Imaginary Scramble - To the Surface, Nautilus!"
  Pre-Release Campaign'
shortTitle: Imaginary Scramble Pre-Campaign
banner: 2022_scramble-pre.png
url: 2022/1024_imaginary_cp/
date: 2022-10-23 21:00 PDT - 11-06 19:59 PST
description: >-
  To help Master's prepare for the Imaginary Scramble Event later
  this month this Pre-Campaign features AP reductions for Main and Free Quest
  clearing, a Special Login Bonus with more Apples and Limited Master Missions
  as additional rewards. The Event will require Lostbelt 1 clear, but also
  contain story spoilers for up to Lostbelt 4!

  In addition to these Campaigns there are also new Rank Up Quests for for Yang Guifei, Abigail Williams and Mysterious Heroine XX and a Summoning Banner featuring limited SSR Yang Guifei, limited SRs Frankenstein (Saber), Minamoto-no-Raikou (Lancer) and Mysterious Heroine XX, as well as the permanent CEs Imaginary Around and Imaginary Element that will have special effects during the upcoming Imaginary Scramble Event.

  Note: Events prior to 2023 New Years have not been updated to include all details.
