description: >-
  To commemorate the 6h Anniversary of Fate/Grand Order Global there is a
  Memorial Quest Campaign where Masters can earn the chance to pick up to two of
  a set of limited Craft Essences and a brand new 3* Command Code, as well as a
  Social Media Campaign rewarding 60 Saint Quartz if the targets are met. There
  is also a rerun of Sherlock Holmes' 2nd Anniversary Summoning Banner.
