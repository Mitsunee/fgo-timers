description: >-
  The yearly Thanksgiving Special is here, featuring Summoning Banners for
  Scathach, Okita Souji, James Moriarty, Sima Yi (Reines), Nero Caster, Jack
  the Ripper and Xiang Yu.

  In addition to these rateups Scathach, Okita and Jack are receiving their
  Animation Updates early to get updated for widescreen.

  During the campaign there will also be Special Limited Missions Master
  (see Timers page), a Special Login Bonus, 1/2 AP Ember Gathering and 2x Chance
  for Super/Great Success when enhancing Servants and Craft Essences.
