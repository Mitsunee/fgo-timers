description: >-
  Interlude Campaign 14 features Interlude Quests for Kama
  (Assassin), Shuten-Douji (Assassin), Suzuka Gozen, Atalante (Alter), Red Hare
  and Avicebron. These provide Skill upgrades for Shuten, Suzuka and Atalante
  (Alter), while Avicebron gets his NP upgrade. During the duration of this
  campaign all Interlude Quests will have 1/2 AP costs!

  The Summoning Banner features Limited SSR Shuten-Douji (Assassin), permanent SR Atalante (Alter), storylocked R Red Hare and permanent R Avicebron. There is no rateup rotation on this banner.

  Note: Events prior to 2023 New Years have not been updated to include all details.
