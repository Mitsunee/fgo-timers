description: >-
  The first part of the 5th Anniversary celebrations beginning on the App's
  Anniversary date features the Memorial Quests (with 2 choice Tickets for the
  Sightseeing Craft Essences).

  The Quests are released daily in pairs of two. The respective Main Story chapter
  must be completed for the Quest to be available. Exchange Ticket choices are
  also locked behind Main Story completion, see the official news post for more
  information.
