description: >-
  Hunting Quest: Part 10 features a daily rotation of material farming nodes
  this time with a chance for enemies to be replaced with Sakura Bot that may
  drop different materials and/or extra QP. In addition there are limited
  Master Missions for clearing a Hunting Quest node each day, and Summoning Banners
  featuring Hokusai (Foreigner), Tamamo-no-Mae (Caster), Mochizuki Chiyome and
  Houzouin Inshun, who will also get 2x Enhacement Success Rate for the duration of
  this event. Finally Hokusai and Chiyome get new Rank Up Quests.
