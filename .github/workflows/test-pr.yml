name: Linting and Testing
on:
  pull_request:
    branches:
      - "*"
    paths:
      - "pages/**"
      - "scripts/**"
      - "src/**"
      - "test/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: yarn run test
